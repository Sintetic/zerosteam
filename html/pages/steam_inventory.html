<div ng-controller="InventoryGuidesPageController">
    <md-card style="background-color: white">
        <div class="extension-card-title">
            <h2>Шапка инвентаря</h2>
            <md-button ng-click="showScreenshot($event, screenshots.INVENTORY_PAGE_HEAD_TABS_BLOCK)">
                Скриншот
            </md-button>
        </div>

        <md-checkbox ng-init="hideGamesTab = options.INVENTORY_PAGE_HIDE_GAMES_TAB"
                     ng-model="data[hideGamesTab]"
                     ng-checked="setToLocalStorage(hideGamesTab)">
            Сократить количество игровых табов
        </md-checkbox>

        <!-- todo! анимация появления и исчезновения -->
        <div ng-show="data[hideGamesTab]">
            <md-input-container class="extension-input">
                <label>Белый список</label>
                <input ng-init="whiteList = options.INVENTORY_PAGE_HIDE_GAMES_TAB_WHITE_LIST"
                       ng-model="data[whiteList]"
                       ng-change="setToLocalStorage(whiteList, 'Steam')">
            </md-input-container>
            <div class="extension-commentary-div">Пример заполнения: Steam | Team Fortress 2</div>
            <div class="extension-commentary-div">Значение по-умолчанию: Steam</div>
            <div class="extension-commentary-div">Внимание! В дальнейшем пользователь отмечать галочки и белый список наружу торчать не будет</div>
        </div>

    </md-card>

</div>
