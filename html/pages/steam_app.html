<div ng-controller="SteamAppPageController">
    <md-card class="extension-card">
        <div class="extension-card-title">
            <h2>Общее</h2>
        </div>
        <md-checkbox ng-init="blocksExpand = options.APP_PAGE_BLOCKS_EXPAND"
                     ng-model="data[blocksExpand]"
                     ng-checked="setToLocalStorage(blocksExpand)">
            Раскрыть все блоки, содержащие "Читать далее"
        </md-checkbox>
    </md-card>
</div>

<div ng-controller="SteamAppPageController">
    <md-card class="extension-card">
        <div class="extension-card-title">
            <h2>Блок "Метки"</h2>
            <md-button ng-click="showScreenshot($event, screenshots.APP_PAGE_MARK_BLOCK)">
                Скриншот
            </md-button>
        </div>
        <md-checkbox ng-init="markBlock = options.APP_PAGE_MARK_BLOCK_HIDE"
                     ng-model="data[markBlock]"
                     ng-checked="setToLocalStorage(markBlock)">
            Убрать блок
        </md-checkbox>
    </md-card>
</div>

</div>
